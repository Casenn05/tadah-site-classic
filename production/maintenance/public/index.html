<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Maintenance - Tadah</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<!-- Styles -->
	<link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" integrity="sha384-H+6ZmTqm/GHgxDH8fOr2HdvELiBHqnkV0chAMSvHG5SS+EfjjWivbrj6IyK+PjCB" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	
	<style type="text/css">
		* {
			font-family: "Source Sans Pro";
		}
	</style>
</head>

<body id="app" class="d-flex flex-column vh-100 align-items-center justify-content-center">
	<main class="flex-shrink-0 text-center">
		<img src="work.png" width="300">
		<hr>
		<h3 class="mb-0">Maintenance</h3>
		<span class="text-muted mr-1">Tadah is currently deploying new features. Be back soon!</span>
		<br class="my-2">
		<small class="text-secondary"><i class="fas fa-clock me-1"></i><i><span id="downtime">0 minutes and 0 seconds</span></i> of downtime</small>
	</main>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		let started = __STARTED__
		let elapsed = (Math.floor(Date.now() / 1000) - started) - 1

		function elapse() {
			elapsed += 1

			let minutes = Math.floor(elapsed / 60)
			let seconds = elapsed % 60

			if (minutes > 0 && seconds > 0)
				$("#downtime").text(`${minutes} minute${minutes == 1 ? '' : 's'} and ${seconds} second${seconds == 1 ? '' : 's'}`)
			else if (minutes > 0)
				$("#downtime").text(`${minutes} minute${minutes == 1 ? '' : 's'}`)
			else
				$("#downtime").text(`${seconds} second${seconds == 1 ? '' : 's'}`)
		}

		$(document).ready(() => {
			elapse()
			window.setInterval(elapse, 1000)
		})

		setTimeout(() => {
			location.reload()
		}, 20000)
	</script>
</body>
